<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <h1 id="currentTime"></h1>

    <div class="container">
      <div id="9" class="row time-block">
        <div class="col hour">9:00</div>

        <text class="col-10 description 9"></text>

        <button class="col saveBtn" >save</button>
      </div>
      <div id="10" class="row time-block">
        <div class="col hour">10:00</div>

        <text class="col-10 description 10"></text>

        <button class="col saveBtn" >save</button>
      </div>
      <div id="11" class="row time-block">
        <div class="col hour">11:00</div>

        <text class="col-10 description 11"></text>

        <button class="col saveBtn" >save</button>
      </div>
      <div id="12" class="row time-block">
        <div class="col hour">12:00</div>

        <text class="col-10 description 12"></text>

        <button class="col saveBtn" >save</button>
      </div>
      <div id="13" class="row time-block">
        <div class="col hour">1:00</div>

        <text class="col-10 description 13"></text>

        <button class="col saveBtn" >save</button>
      </div>
      <div id="14" class="row time-block">
        <div class="col hour">2:00</div>

        <text class="col-10 description 14"></text>

        <button class="col saveBtn" >save</button>
      </div>
      <div id="15" class="row time-block">
        <div class="col hour">3:00</div>

        <text class="col-10 description 15"></text>

        <button class="col saveBtn" >save</button>
      </div>
      <div id="16" class="row time-block">
        <div class="col hour">4:00</div>

        <text class="col-10 description 16"></text>

        <button class="col saveBtn" >save</button>
      </div>
      <div id="17" class="row time-block">
        <div class="col hour">5:00</div>

        <text class="col-10 description 17"></text>

        <button class="col saveBtn" >save</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="/assets/script.js"></script>
  </body>
</html>
